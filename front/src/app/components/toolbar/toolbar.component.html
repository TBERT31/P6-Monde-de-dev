<mat-drawer-container class="sidenav-container" [hasBackdrop]="true">
    <mat-drawer #drawer mode="over" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="articles">Articles</a>
        <a mat-list-item routerLink="topics">Thèmes</a>
        <a mat-list-item routerLink="me">Compte</a>
      </mat-nav-list>
    </mat-drawer>
  
    <mat-drawer-content>
      <mat-toolbar class="toolbar-container" *ngIf="showToolbar">
        <a (click)="navigateHome()" class="logo-container">
          <img src="/assets/logo_p6.png" alt="logo" class="logo"/>
        </a>
  
        <div class="links-container">
          <a routerLink="articles" class="link">Articles</a>
          <a routerLink="topics" class="link">Thèmes</a>
          <button routerLink="me" class="link">
            <mat-icon class="account-icon" aria-hidden="false" aria-label="account icon">person_outline</mat-icon>
          </button>
        </div>
  
        <button mat-icon-button class="menu-button" (click)="drawer.toggle()">
          <mat-icon class="menu-icon">menu</mat-icon>
        </button>
      </mat-toolbar>
    </mat-drawer-content>
  </mat-drawer-container>
